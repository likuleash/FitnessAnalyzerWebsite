<!DOCTYPE html>
<html>
<head>
    <title>Carousel</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='myfont/css/all.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header text-primary text-center"><i class="fa fa-image"></i> Carousel (Flask & Bootstrap)</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div  class="carousel-inner">
                <div class="item active">
                    <img src="{{ url_for('static', filename='images/carousel-4.jpg') }}" style="width:100%;height:800px;">
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='images/carousel-5.jpg') }}" style="width:100%;height:800px;">
                </div>
                <div class="item">
                    <img src="{{ url_for('static', filename='images/carousel-6.jpg') }}" style="width:100%;height:800px;">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="fa fa-chevron-left fa-lg" style="margin-top:400px"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="fa fa-chevron-right fa-lg" style="margin-top:400px"></span>
            </a>
        </div>
    </div>
</body>
</html>
